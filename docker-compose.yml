services:
  db:
    image: postgres:15
    container_name: langame_db
    environment:
      POSTGRES_DB: langame
      POSTGRES_USER: langame
      POSTGRES_PASSWORD: langame
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langame"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: langame_web
    ports:
      - "8000:8000"
    env_file:
      - .env.debug
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
