name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci_user -d ci_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # 你的 settings 强依赖这些 env，所以 CI 里必须提供
      DB_NAME: ci_db
      DB_USER: ci_user
      DB_PASSWORD: ci_pass
      DB_HOST: 127.0.0.1
      DB_PORT: "5432"

      # 可选，但建议
      DJANGO_SETTINGS_MODULE: langame.settings
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: langame
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Django system check
        working-directory: langame
        run: |
          python manage.py check

      - name: Migrate
        working-directory: langame
        run: |
          python manage.py migrate --noinput
