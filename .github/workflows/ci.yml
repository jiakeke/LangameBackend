name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: langame
          POSTGRES_USER: langame
          POSTGRES_PASSWORD: langame
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U langame -d langame"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      DATABASE_URL: postgres://langame:langame@localhost:5432/langame
      DJANGO_SETTINGS_MODULE: langame.settings

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage

      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          coverage report -m
