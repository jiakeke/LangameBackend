services:
  web:
    image: ghcr.io/<OWNER>/<REPO>:${IMAGE_TAG}
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    command: gunicorn langame.wsgi:application --bind 0.0.0.0:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: langame
      POSTGRES_USER: langame
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langame -d langame"]
      interval: 5s
      timeout: 3s
      retries: 20

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  pgdata:
